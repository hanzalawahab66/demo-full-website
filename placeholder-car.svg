<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <g transform="translate(100, 100)">
    <!-- Car body -->
    <rect x="20" y="40" width="160" height="60" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <!-- Car roof -->
    <rect x="40" y="20" width="120" height="40" rx="6" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="50" cy="110" r="15" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <circle cx="150" cy="110" r="15" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <!-- Wheel centers -->
    <circle cx="50" cy="110" r="6" fill="#6b7280"/>
    <circle cx="150" cy="110" r="6" fill="#6b7280"/>
    <!-- Windows -->
    <rect x="45" y="25" width="30" height="30" rx="3" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1"/>
    <rect x="80" y="25" width="35" height="30" rx="3" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1"/>
    <rect x="120" y="25" width="35" height="30" rx="3" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1"/>
    <!-- Headlights -->
    <circle cx="185" cy="60" r="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <!-- Door handle -->
    <rect x="90" y="65" width="8" height="3" rx="1" fill="#9ca3af"/>
  </g>
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">No Image Available</text>
</svg>