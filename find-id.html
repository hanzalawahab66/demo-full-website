<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'mango': '#FF8C42',
            'navy': '#1B2951',
            'charcoal': '#2D3748'
          },
          fontFamily: {
            'heading': ['Inter', 'sans-serif'],
            'body': ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
    <!-- Removed external Google Fonts to avoid net::ERR_ABORTED in preview env -->
  <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>::-webkit-scrollbar { display: none;}</style>
  <title>Find Your User ID - NSM Autos</title>
</head>
<body class="font-body bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center space-x-2">
          <span class="text-3xl font-heading font-extrabold text-navy tracking-wide">NSM</span>
          <span class="text-3xl font-heading font-extrabold text-mango">Autos</span>
        </div>
      </div>

      <h1 class="text-xl font-heading font-semibold text-charcoal mb-2 text-center">Find Your User ID</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Enter your registered email and we'll send your NSM Autos ID.</p>

      <form id="find-id-form" class="space-y-6" action="#" method="post" novalidate>
        <div>
          <label for="email" class="block text-sm font-medium text-charcoal mb-2">Email address</label>
          <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mango focus:border-transparent transition-all">
        </div>
        <button type="submit" class="w-full py-3 bg-black text-white font-medium rounded-lg hover:bg-gray-800 transition-all">Send ID</button>
      </form>

      <div id="message" class="mt-4 hidden" role="status" aria-live="polite"></div>

      <div class="mt-6 text-center">
        <a href="signin.html" class="text-sm text-charcoal hover:text-mango transition-colors">Back to Sign in</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('find-id-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) { form.reportValidity(); return; }

      const email = /** @type {HTMLInputElement} */(document.getElementById('email')).value.trim();
      message.className = 'mt-4 p-3 rounded-lg border bg-green-50 border-green-200 text-green-700';
      message.textContent = `If an account exists for ${email}, your NSM Autos ID has been sent.`;
      message.classList.remove('hidden');
      message.setAttribute('tabindex', '-1');
      message.focus();
    });
  </script>
</body>
</html>
